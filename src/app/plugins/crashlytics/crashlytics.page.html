<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Firebase Crashlytics</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="logMessage()" expand="block">Wiadomość</ion-button>
  <ion-button (click)="logError()" expand="block">Błąd</ion-button>
</ion-content>
