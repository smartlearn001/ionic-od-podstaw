<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button color="primary" (click)="getCurrentPosition()" expand="block">Pobierz pozycję</ion-button>

  <ion-button color="primary" 
              (click)="watchPosition()" 
              expand="block" 
              *ngIf="!watchId"
  >Obserwuj pozycję</ion-button>
  <ion-button color="danger" 
              (click)="stopWatchPosition()" 
              expand="block" 
              *ngIf="watchId"
  >Obserwuj pozycję</ion-button>

  <ion-list>
    <ion-item-divider>Aktualna pozycja</ion-item-divider>
    <ion-item *ngIf="currentPosition">
      {{ currentPosition.coords.latitude }} {{ currentPosition.coords.longitude }}
    </ion-item>
  </ion-list>
</ion-content>
