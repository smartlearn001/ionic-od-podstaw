<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button id="present-alert">Alert z html</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Nagłówek"
      subHeader="Nagłówek drugiego stopnia"
      message="Wiadomość w ramach alertu"
      [buttons]="['OK']"
    ></ion-alert><br/>

    <ion-button (click)="openAlertSimple()">Alert z TS</ion-button><br/>
    <ion-button (click)="openAlertInputs()">Alert z TS (INUPTS)</ion-button><br/>
    <ion-button (click)="openAlertRadio()">Alert z TS (RADIO)</ion-button>
</ion-content>
