<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Karty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Karta podstawowa</ion-card-title>
      <ion-card-subtitle>Podtytuł karty</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>Treść karty</ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header color="primary">
      <ion-card-title>Karta z obrazkiem</ion-card-title>
    </ion-card-header>
    <ion-card-content>Treść karty</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Karta z przyciskami</ion-card-title>
    </ion-card-header>
    <ion-card-content>Treść karty</ion-card-content>
    <ion-button fill="clear">Przycisk 1</ion-button>
    <ion-button fill="clear">Przycisk 2</ion-button>
    <ion-button fill="clear">Przycisk 3</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Karta z listą</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Opis 1
            <p>Treść opisu</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Opis 2
            <p>Treść opisu</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Opis 3
            <p>Treść opisu</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
