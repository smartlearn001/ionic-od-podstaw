<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Modals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-button id="open-modal-1" expand="block">Modal z HTML</ion-button>
    <ion-modal trigger="open-modal-1" #modal1 (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel(modal1)">Zamknij</ion-button>
            </ion-buttons>
            <ion-title>Test tytu≈Ç</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            TEST 1
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-button expand="block" (click)="openModalSimple()">Modal z TS</ion-button>
  </ion-content>
</div>
