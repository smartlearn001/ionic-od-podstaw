<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="false" when="md">
    <ion-menu side="start" contentId="main-content" type="reveal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item detail="true" href="">Strona główna</ion-item>
        </ion-list>
        <app-menu-items></app-menu-items>
      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
    <ion-menu side="end" contentId="main-content" type="push">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu dodatkowe</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        To jest menu dodatkowe
      </ion-content>
    </ion-menu>
  </ion-split-pane>
</ion-app>
